{% extends "base.html" %}
{% block page_title %}解析結果{% endblock %}
{% block content %}
<div class="container pt-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="{{ image.output_file.url }}">
        <div class="card-body text-center">
            <h4 class="card-title">{{ image.title }}</h4>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="label-tab" data-toggle="tab" href="#label" role="tab" aria-controls="label" aria-selected="true">ラベル</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="text-tab" data-toggle="tab" href="#text" role="tab" aria-controls="text" aria-selected="false">テキスト</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ image.input_file.url }}" target="_blank" rel="noopener noreferrer"aria-selected="false">元画像</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active text-left" id="label" role="tabpanel" aria-labelledby="label-tab">
                    <ul class="list-unstyled">
                        {% for label in image.labels.all %}
                        <li>{{ label.label }} / {{ label.score }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="tab-pane fade text-left" id="text" role="tabpanel" aria-labelledby="text-tab">
                    <p>{{ image.text }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
